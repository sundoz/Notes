{%extends 'base.html'%}
{% block title %}
Note update page
{%endblock%}

{% block body %}
<div class class=container mt-5>
    <h1>Note update</h1>
    <form method="post">
        <input type="text" name="title" id=title" class="form-control" value="{{note.title}}" placeholder="Введите название"> <br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс"> {{ note.intro }} </textarea> <br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст"> {{ note.text }} </textarea> <br>
        <input type="submit"   class="btn btn-success" value="Upgrade"><br>

    </form>
</div>

{%endblock%}
